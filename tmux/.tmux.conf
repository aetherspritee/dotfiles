set-option -g default-shell "/usr/bin/zsh"
set-option -g default-command "/usr/bin/zsh -l"

set-option -g default-terminal "screen-256color"
set-option -sa terminal-features ',alacritty:RGB'
#set-option -as terminal-overrides ',xterm*:RGB'
#set-option -ga terminal-overrides ",xterm-256color:Tc" 
unbind C-b
set -g prefix C-a
bind C-a send-prefix
bind 'v' split-window -h -c '#{pane_current_path}'
bind 'n' split-window -v -c '#{pane_current_path}'
bind c new-window -c '#{pane_current_path}'
bind x kill-pane

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind-key -r J resize-pane -D 3
bind-key -r H resize-pane -L 3
bind-key -r K resize-pane -U 3
bind-key -r L resize-pane -R 3

bind-key -n F1 copy-mode
bind r source-file ~/.tmux.conf

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel
bind P paste-buffer
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel

set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

set -g mouse on
set -g escape-time 10
setw -g mode-keys vi


set-option -g history-limit 102400

set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# clock mode
setw -g clock-mode-colour yellow

# copy mode
setw -g mode-style 'fg=black bg=red bold'

# panes
#set -g pane-border-style 'fg=red'
#set -g pane-active-border-style 'fg=yellow'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=default'

# set-option -g status-left '#[bg=colour72] #[bg=colour237] #[bg=colour236] #[bg=colour235]#[fg=colour185] #S #[bg=colour236] '
set -g status-left "#[bg=blue]#[fg=black]  #H #[bg=default]#[fg=default] "


#set -g status-left ''
set -g status-left-length 15

set -g status-right-style 'fg=black bg=blue'
set -g status-right ' 󱑀 %H:%M '
set -g status-right-length 50

setw -g window-status-current-style 'fg=black bg=blue'
setw -g window-status-current-format ' #(despell #W) #I #W '

setw -g window-status-style 'fg=red bg=brightmagenta'
setw -g window-status-format ' #[fg=black]#(despell #W) #I #W '

setw -g window-status-bell-style 'fg=yellow bg=red bold'

# messages
set -g message-style 'fg=yellow bg=red bold'


